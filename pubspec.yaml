name: event_manager_app
description: Event management mobile app with FCM notifications
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase & FCM
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^17.2.1

  # HTTP & State Management
  http: ^1.1.2
  shared_preferences: ^2.2.2
  provider: ^6.1.1

  # UI & Navigation
  flutter_launcher_icons: ^0.13.1
  go_router: ^12.1.3

  # Environment
  flutter_dotenv: ^5.1.0

  # Utilities
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    # - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
